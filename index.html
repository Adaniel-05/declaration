<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nuestra Cajita</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #fce4ec, #f3e5f5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    h1 {
      color: #ad1457;
      font-size: 24px;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    .box {
      display: block;
      margin: auto;
      width: 200px;
      height: 200px;
      background-image: url('caja-cerrada.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      cursor: pointer;
      position: relative;
      z-index: 2;
    }

    .box.open {
      background-image: url('caja-abierta.png');
    }

    .icons {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 250px;
      height: 250px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      pointer-events: none;
      z-index: 3;
    }

    .icon {
      width: 60px;
      height: 60px;
      background-color: #ffffffcc;
      border-radius: 20px;
      padding: 8px;
      cursor: pointer;
      opacity: 0;
      transition: all 0.6s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .icon img {
      width: 40px;
      height: 40px;
    }

    .icon.active {
      opacity: 1;
      pointer-events: auto;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Toca para abrir üíù</h1>
    <div class="box" id="box"></div>
    <div class="icons" id="icons">
      <div class="icon" id="icon1" data-modal="modal2"></div>
      <div class="icon" id="icon2" data-modal="modal1"></div>
      <div class="icon" id="icon3" data-modal="modal3"></div>
      <div class="icon" id="icon4" data-modal="modal4"></div>
      <div class="icon" id="icon5" data-modal="modal5"></div>
    </div>
  </div>

  <script>
    const box = document.getElementById('box');
    const icons = document.querySelectorAll('.icon');
    const iconPositions = [
      { top: '25%', left: '50%' },
      { top: '50%', left: '75%' },
      { top: '75%', left: '50%' },
      { top: '50%', left: '25%' },
      { top: '50%', left: '50%' }
    ];

    let iconIndex = 0;
    let currentModalOpen = null;

    box.addEventListener('click', () => {
      if (!box.classList.contains('open')) {
        box.classList.add('open');
        showNextIcon();
      }
    });

    function showNextIcon() {
      if (iconIndex < icons.length) {
        const icon = icons[iconIndex];
        icon.innerHTML = `<img src="${icon.dataset.modal === 'modal2' ? 'carta.png' :
                                     icon.dataset.modal === 'modal1' ? 'musica.png' :
                                     icon.dataset.modal === 'modal3' ? 'camara.png' :
                                     icon.dataset.modal === 'modal4' ? 'lista.png' :
                                     'corazon.png'}">`;
        icon.classList.add('active');
        const pos = iconPositions[iconIndex];
        icon.style.top = pos.top;
        icon.style.left = pos.left;
        icon.style.transform = 'translate(-50%, -50%)';
        iconIndex++;
      }
    }
  </script>
</body>
</html>
